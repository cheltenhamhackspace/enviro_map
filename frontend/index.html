	<script>
		let options = {
			chart: {
				height: 300,
				type: 'line',
				toolbar: {
					show: true,
					offsetX: 0,
					offsetY: 0,
					tools: {
						download: true,
						selection: true,
						zoom: true,
						zoomin: true,
						zoomout: true,
						pan: true,
						reset: true,
						customIcons: []
					},
					export: {
						csv: {
							filename: 'sensor_data', // Set your desired filename
							columnDelimiter: ',',    // Keep the delimiter as comma
							headerCategory: 'category',
							headerValue: 'value',
							categoryFormatter(x) {
								// Manually format the date and time to avoid commas
								const date = new Date(x);
								return `${date.getDate()} ${date.toLocaleString('en-GB', { month: 'short' })} ${date.getFullYear()} ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
							},
							valueFormatter(y) {
								return y;  // Leave this as is to format the value
							}
						},
						svg: {
							filename: 'sensor_chart', // Set your desired filename for SVG
						},
						png: {
							filename: 'sensor_chart', // Set your desired filename for PNG
						}
					},
					autoSelected: 'zoom'
				}
			},
			series: [],
			title: {
				text: 'Sensor Data',
				align: 'center'
			},
			noData: {
				text: 'No data to show'
			},
			xaxis: {
				type: 'datetime',
				tickAmount: 8,
				labels: {
					datetimeUTC: false  // Disable UTC if you want local time
				}
			},
			tooltip: {
				x: {
					format: 'dd MMM yyyy HH:mm:ss'  // Ensuring the tooltip shows both date and time
				}
			}
		};
		let pmChart = new ApexCharts(
			document.querySelector("#timeChart"),
			options
		);
		pmChart.render();


		let device_id = ""
		let graph_name = ""
		let graph_datasets = ["pm2_5"]
		let graph_dataset_names = { "pm1": "PM 1", "pm2_5": "PM 2.5", "pm4": "PM 4", "pm10": "PM 10", "voc": "VOC Index", "nox": "NOx Index" }
		let graph_data = {}
		let graph_timespan = 86400000;

		function setGraphDatasets(dataset) {
			let index = graph_datasets.indexOf(dataset)
			if (index == -1) {
				graph_datasets.push(dataset)
			}
			else {
				graph_datasets.splice(index, 1)
			}
			graph_datasets.sort()
			console.log(graph_datasets)
			updateGraph()
		}

		function setGraphTimespan(timespan) {
			graph_timespan = timespan
			console.log(`Timespan: ${graph_timespan}`);
			getTimeSeriesData()
		}

		function setGraphNodeMapEvent(e) {
			device_id = e.sourceTarget.options.device_id
			graph_name = `Sensor: ${e.sourceTarget.options.name}`
			getTimeSeriesData()
		}

		async function getTimeSeriesData() {
			console.log(device_id)
			graph_data = {}
			try {
				apiUrl = `https://map.cheltenham.space/api/v1/sensor/${device_id}?from=${Date.now() - graph_timespan}`
				const request = await fetch(apiUrl, { method: "GET" });
				graph_data = await request.json();
				console.log("Graph data finished processing");
				console.log(graph_data);
			}
			catch (error) {
				console.error("ERROR: ", error);
				graph_data = {};
			}
			updateGraph()
		}

		function updateGraph() {
			if (pmChart) {
				//console.log(graph_data)
				if (Object.keys(graph_data).length === 0) {
					console.log("No graphable data found")
					options.series = [];
					pmChart.updateOptions(options);
				}
				else {
					options.series = [];
					for (index in graph_datasets) {
						console.log(graph_datasets[index]);
						options.series.push({ name: graph_dataset_names[graph_datasets[index]], data: graph_data.map(a => [a.event_time, a[graph_datasets[index]]]) });
					}
					options.title.text = graph_name;
					options.xaxis.min = Date.now() - graph_timespan;
					options.xaxis.max = Date.now();
					pmChart.updateOptions(options);

				}

			}
		}

	</script>

	<script>
		function getPMColour(sensor) {
			if (typeof sensor.pm2_5 === 'undefined') {
				return '#888'
			}
			let greenLimit = 12,
				amberLimit = 20

			if (sensor.pm2_5 <= greenLimit) {
				return '#0f0'
			}
			else if (sensor.pm2_5 > greenLimit && sensor.pm2_5 <= amberLimit) {
				return '#f70'
			}
			else {
				return '#f00'
			}
		}

		const map = L.map('map').setView([51.8994, -2.0783], 7);

		const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);

		markers = []
		async function drawNodeMarkers(map) {
			apiUrl = `https://map.cheltenham.space/api/v1/sensors`
			const nodes_request = await fetch(apiUrl, { method: "GET" });
			const sensorData = await nodes_request.json();

			console.log(sensorData);


			// BEGIN HANDLE_TEST_DATA
			for (sensorId in sensorData) {
				// bodge the value of pm2_5 to show values inside the circles
				//sensorData[sensorId].pm2_5 = String(Math.floor(Math.random() * 150) + 1);
				// draw a circle for each item

				// get latest data for the sensor
				try {
					apiUrl = `https://map.cheltenham.space/api/v1/sensor/${sensorData[sensorId].device_id}/latest`
					const request = await fetch(apiUrl, { method: "GET" });
					const latest_reading = await request.json();
					console.log(`Got latest reading for ${sensorData[sensorId].device_id}`);
					for (let key in latest_reading) {
						if (key === "time") {
							console.log("processing time");
							sensorData[sensorId][key] = new Date(latest_reading[key]).toUTCString();
						}
						else {
							sensorData[sensorId][key] = latest_reading[key];
						}
					}
				}
				catch (error) {
					console.error("ERROR: ", error)
					graph_data = {}
				}

				let circle = L.circleMarker([sensorData[sensorId].lat, sensorData[sensorId].long], {
					color: getPMColour(sensorData[sensorId]),
					fillColor: getPMColour(sensorData[sensorId]),
					fillOpacity: 0.6,
					opacity: 1,
					radius: 20,
					device_id: sensorData[sensorId].device_id,
					name: sensorData[sensorId].name
				}).bindPopup(`<div class="table-responsive">
								<table class="table table-vcenter">
									<tr>
										<td>Name</td>
										<td>${sensorData[sensorId].name}</td>
									</tr>
									<tr>
										<td>Temperature</td>
										<td>${sensorData[sensorId].temperature} °C</td >
									</tr >
									<tr>
										<td>Relative Humidity</td>
										<td>${sensorData[sensorId].relative_humidity} %</td >
									</tr >
									<tr>
										<td>PM 1</td>
										<td>${sensorData[sensorId].pm1} μg/m³</td>
									</tr>
									<tr>
										<td>PM 2.5</td>
										<td>${sensorData[sensorId].pm2_5} μg/m³</td >
									</tr >
									<tr>
										<td>PM 4</td>
										<td>${sensorData[sensorId].pm4} μg/m³</td >
									</tr >
									<tr>
										<td>PM 10</td>
										<td>${sensorData[sensorId].pm10} μg/m³</td >
									</tr >
									<tr>
										<td>NOx Index</td>
										<td>${sensorData[sensorId].nox}</td >
									</tr >
									<tr>
										<td>VOC Index</td>
										<td>${sensorData[sensorId].voc}</td >
									</tr >
								</table >
							</div>
							${sensorData[sensorId].time}`).bindTooltip(String((typeof sensorData[sensorId].pm2_5 === 'undefined') ? "" : sensorData[sensorId].pm2_5.toFixed(2)), { direction: 'center', className: 'text', permanent: true }).addTo(map).on('click', setGraphNodeMapEvent)
				markers.push(circle)
			};

			// END HANDLE_TEST_DATA
		}

		drawNodeMarkers(map);

		function testFunc(e) {
			console.log(map.getBounds());
		}
		map.on('moveend', testFunc);

	</script>
